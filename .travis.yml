language: c
compiler:
  - gcc
  - clang

sudo: false
dist: trusty

addons:
  apt:
    packages:
      - autoconf-archive
      - dbus
      - dbus-x11
      - libcmocka0
      - libcmocka-dev
      - libglib2.0-dev
      - libdbus-1-dev
      - realpath
      - valgrind
  coverity_scan:
    project:
      name: 01org/tpm2-abrmd
      description: Build submitted via Travis-CI
    notification_email: flihp@twobit.us
    build_command_prepend: "./configure; make clean"
    build_command: "make -j$(nproc)"
    branch_pattern: coverity_scan

env:
  global:
    # COVERITY_SCAN_TOKEN created by coverity using 'travis encrypt' using
    # project repo public key
    - secure: ""
    # run coverity scan on gcc build to keep from DOSing coverity
    - coverity_scan_run_condition='"$CC" = gcc'
    - DESTDIR="${TRAVIS_BUILD_DIR}/destdir"
    - PKG_CONFIG_PATH="${DESTDIR}/usr/lib/pkgconfig:${PKG_CONFIG_PATH}"
    - LD_LIBRARY_PATH="${DESTDIR}/usr/lib:${LD_LIBRARY_PATH}"
    - CFLAGS="-I${DESTDIR}/usr/include"

install:
  - mkdir ${DESTDIR}
  - git clone -b 1.x --single-branch https://github.com/01org/tpm2-tss.git
  - pushd tpm2-tss
  - ./bootstrap
  - ./configure --prefix=/usr
  - make -j$(nproc) install
  - popd
  - wget https://downloads.sourceforge.net/project/ibmswtpm2/ibmtpm532.tar
  - sha256sum ibmtpm532.tar | grep -q ^abc0b420257917ccb42a9750588565d5e84a2b4e99a6f9f46c3dad1f9912864f
  - mkdir ibmtpm532
  - tar axf ibmtpm532.tar -C ibmtpm532
  - make -C ibmtpm532/src -j$(nproc)

before_script:
  - ./bootstrap

script :
  - ./configure --enable-unit --enable-valgrind --with-simulatorbin=$(pwd)/ibmtpm532/src/tpm_server
  - dbus-launch make -j$(nproc) distcheck
  - dbus-launch make -j$(nproc) check-valgrind
  - |
    cat test-suite*.log
    for LOG in $(ls -1 test/*.log); do
        echo "${LOG}"
        cat ${LOG}
    done
